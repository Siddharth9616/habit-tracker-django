{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="text-center mb-3">Sign Up</h4>

        <form method="post">
          {% csrf_token %}
          <input class="form-control mb-2" name="username" placeholder="Username" required>
          <input class="form-control mb-2" type="password" name="password1" placeholder="Password" required>
          <input class="form-control mb-3" type="password" name="password2" placeholder="Confirm Password" required>

          <button class="btn btn-success w-100">Create Account</button>
        </form>

        <p class="text-center mt-3">
          Already have an account? <a href="{% url 'login' %}">Login</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
